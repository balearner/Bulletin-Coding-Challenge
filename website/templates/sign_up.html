{% extends "base.html" %} {% block title %}Result{% endblock %} {% block content
%}
<head>
    <title>Sign up Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body, h1, h2, h3, h4, h5 {
            font-family: "Poppins", sans-serif
        }

        body {
            font-size: 16px;
        }

        .w3-half img {
            margin-bottom: -6px;
            margin-top: 16px;
            opacity: 0.8;
            cursor: pointer
        }

        .w3-half img:hover {
            opacity: 1
        }
    </style>
</head>
<div class="w3-container" id="login" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-blue" style="z-index:3;width:300px;font-weight:bold;"><b></b>Sign up</h1>
    <hr style="width:50px;border:5px solid gray" class="w3-round">
    <p style="margin-bottom: 30px;font-size:24px;">Signing up is completely free :) We love meeting new people!</p>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
            />
        </div>
        </br>
        <button type="submit" class="w3-button w3-block w3-padding-large w3-blue w3-margin-bottom">Sign up</button>
    </form>
</div>
{% endblock %}
