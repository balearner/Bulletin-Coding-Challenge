{% extends "base.html" %} {% block title %}Result{% endblock %} {% block content
%}
<!DOCTYPE html>
<head>
    <title>Log in Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body, h1, h2, h3, h4, h5 {
            font-family: "Poppins", sans-serif
        }

        body {
            font-size: 16px;
        }

        .w3-half img {
            margin-bottom: -6px;
            margin-top: 16px;
            opacity: 0.8;
            cursor: pointer
        }

        .w3-half img:hover {
            opacity: 1
        }
    </style>
</head>
<div class="w3-container" id="login" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-blue"><b>Log in and start your exploration.</b></h1>
    <hr style="width:50px;border:5px solid gray" class="w3-round">
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                    class="w3-input w3-border"
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    class="w3-input w3-border"
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
            />
        </div>
        <button type="submit" class="w3-button w3-block w3-padding-large w3-blue w3-margin-bottom">Log in</button>
 </form>
</div>
{% endblock %}
